<!DOCTYPE html>
<html>
	<body>
	​
		<h1>The select multiple attribute</h1>
		​
		<p>The multiple attribute specifies that multiple options can be selected at once:</p>
		​
		<form action="/action_page.php">
		  <label for="stud">Choose a student:</label>
		 
		  <select name="stud" id="student" >
		    <option value="vivek">Vivek</option>
		    <option value="shekhar">Shekhar</option>
		    <option value="prince">Prince</option>
		    <option value="ravi">Ravi</option>
		  </select>
		 
		  <br><br>
		  <input type="submit" value="Submit">
		</form>
		​
	​
	</body>
</html>
