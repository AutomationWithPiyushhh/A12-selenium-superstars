<html>
  <head>
    <title>Mahabharat XPath Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fef9f0;
        padding: 20px;
      }
      #prithviraj {
        border: 3px solid goldenrod;
        padding: 10px;
        background: #fffbea;
      }
      div {
        margin: 8px;
        padding: 8px;
        border-radius: 8px;
        box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      }
      #raj { background: #ffefd5; }
      #randhir { background: #ffe4b5; }
      #karishma { background: #faf0e6; }
      #kareena { background: #ffe4e1; }
      #Temur { background: #f0fff0; height: 20px; }
      #rishi { background: #e6e6fa; }
      #ranbir { background: #dcdcdc; height: 30px; }
      #shammi { background: #e0ffff; height: 40px; }
      #shashi { background: #f5f5dc; height: 40px; }
    </style>
  </head>
  
  <body>
    <h1>Kappor's XPath Playground</h1>
    
    <div id="prithviraj">
      Prithviraj
      <div id="raj">
        Raj
        <div id="randhir">
          Randhir
          <div id="karishma">Karishma</div>
          <div id="kareena">
            Kareena
            <div id="Temur">Temur</div>
          </div>
        </div>
        <div id="rishi">
          Rishi
          <div id="ranbir">Ranbir</div>
        </div>
      </div>
      <div id="shammi">Shammi</div>
      <div id="shashi">Shashi</div>
    </div>
    
  </body>
</html>
